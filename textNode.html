<!DOCTYPE html>
<html>
    <head>
        <title>createElement / createTextNode / getElementById</title>
        <style>
            .newClass { color: red; padding: 50px; background: yellow; }
        </style>
    </head>
    <body id="addHere">
        <!-- When the page loads inspect to see the newDiv -->
        <script>
            // create a new element and store it as a var
            var newDiv = document.createElement("div")
            // add a class to the new element
            newDiv.className = "newClass"
            // create some text
            var textHere = document.createTextNode("write your text here")
            // add the text to the new element
            newDiv.appendChild(textHere)
            // get id="addHere" html element and store in as a var
            var addHere = document.getElementById("addHere")
            addHere.appendChild(newDiv)
        </script>
    </body>
</html>
