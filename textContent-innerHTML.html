<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <ul id="myList">
        <li>Burrito</li>
        <li>Taco</li>
    </ul>

    <div id="demo"></div>

    <script>
        function myFunction() {
            var x = document.getElementById("myList").textContent
            document.getElementById("demo").innerHTML = x
        }
        myFunction()
    </script>

  </body>
</html>
