<!DOCTYPE html>
<html>
  <head>
  	<title>Comment App</title>
  	<link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="css/main.css">
    <link href="http://www.codifyacademy.com/comment/css/bootstrap.css">
    <style>
      body {
      	text-align:center;
      }
      h1 {
      	margin-bottom:50px;
      }
      input {
      	margin-bottom:20px;
      }
      li {
      	list-style-type: none;
      	text-align:left;
      	font-size:20px;
      }
    </style>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-sm-6 col-sm-offset-3">
  				<h1>Comment App</h1>

  				<form id="todoForm">
  					<div class="form-group">
  						<input id="username" class="form-control" placeholder="username">
  					</div>
  					<div class="form-group">
  						<textarea id="comment" class="form-control" placeholder="comment"></textarea>
  					</div>
  					<div class="form-group">
  						<button type="button" onclick="comment()" class="btn btn-primary btn-lg">click me</button>
  					</div>
  				</form>
  				<ul id="commentList" class="list-group">
  				</ul>
  			</div>
  		</div>
  	</div>
  	<script>
    function comment() {
  	var username = document.getElementById("username").value
  	var comment = document.getElementById("comment").value

  	var userNameText = document.createTextNode("Username: " + username)
  	var commentText = document.createTextNode("Comment: " + comment)

  	var newListItem = document.createElement("LI")
  	newListItem.className = "list-group-item"
  	var newUserName = document.createElement("H3")
  	newUserName.appendChild(userNameText)
  	var newComment = document.createElement("P")
  	newComment.appendChild(commentText)

  	newListItem.appendChild(newUserName)
  	newListItem.appendChild(newComment)
  	document.getElementById("commentList").appendChild(newListItem)
  }
    </script>
  </body>
</html>
